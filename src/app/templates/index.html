<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseML</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/script.js" defer ></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <span>EaseML</span>
        <div class="hamburger-menu">
            <span>&#9776;</span> <!-- Represents the hamburger icon -->
        </div>
    </nav>

    <!-- Oracle Area -->
    <div id="oracleArea" class="oracle-area">
        <span>ðŸ”®</span> <!-- Magic ball emoji as default content -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Parameter Options -->
        <div class="parameter-options">
            <h3>Model Configuration</h3>
            <div class="slider-container tooltip" data-tooltip="Batch Size refers to the number of training examples used in one iteration of model training. A smaller batch size means the model updates its weights more frequently, which can lead to faster learning but may be more computationally intensive and less stable. Conversely, a larger batch size provides a more stable learning process but may be slower and require more memory.">
                <label for="batch_size_slider">Batch Size:</label>
                <input type="range" id="batch_size_slider" name="batch_size" min="1" max="512" value="256">
                <span id="batch_size_value">256</span>
            </div>
            <div class="slider-container tooltip" data-tooltip="Learning Rate is a crucial hyperparameter that determines the size of the steps taken during the optimization process. A high learning rate can cause the model to converge quickly but might overshoot the optimal solution. A low learning rate ensures more precise convergence but at the cost of training speed.">
                <label for="learning_rate_slider tooltip">Learning Rate:</label>
                <input type="range" id="learning_rate_slider" name="learning_rate" min="0.01" max="1" step="0.01" value="0.3">
                <span id="learning_rate_value">0.3</span>
            </div>
            <div class="slider-container tooltip" data-tooltip="Used in conjunction with the learning rate, momentum helps to accelerate the learning process by moving more quickly through flat areas of the loss landscape and dampening oscillations. It adds a fraction of the previous update to the current update, enabling the model to build up speed in directions with consistent gradient.">
                <label for="momentum_slider">Momentum:</label>
                <input type="range" id="momentum_slider" name="momentum" min="0" max="1" step="0.01" value="0.5">
                <span id="momentum_value">0.5</span>
            </div>
            <button id="update_params_btn">Update Parameters</button>
        </div>

        <div class="control-and-animation">
            <h3>Training Control</h3>
            <!-- Control Buttons -->
            <div class="control-buttons">
                <button id="start_training">Start Training</button>
                <button id="stop_training">Stop</button>
                <button id="continue_training">Continue</button>
            </div>

            <!-- Neural Network Animation -->
            <div id="neuralNetworkAnimation" class="neural-network" style="display: none;">
                <!-- Layer 1 -->
                <div class="node-row">
                    <div class="node"></div>
                    <div class="node"></div>
                    <!-- Add more nodes as needed -->
                </div>
                <!-- Repeat for additional layers (2-5) with different numbers of nodes -->
                <!-- Layer 2 -->
                <div class="node-row">
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <!-- Add more nodes as needed -->
                </div>
                <!-- Layer 3 -->
                <div class="node-row">
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <!-- Add more nodes as needed -->
                </div>
                <!-- Layer 4 -->
                <div class="node-row">
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <div class="node"></div>
                    <!-- Add more nodes as needed -->
                </div>
                <!-- ... additional layers ... -->
                <!-- Layer 5 -->
                <div class="node-row">
                    <div class="node"></div>
                    <div class="node"></div>
                    <!-- Add more nodes as needed -->
                </div>
            </div>
        </div>

        <!-- Configuration area / Additional area -->
        <div class="additional-buttons">
            <h3>Configuration History</h3>
            <!-- Configuration List Box -->
            <div id="configurationList" class="config-list">
                <p>No configurations saved yet.</p>
            </div>
            <button id="save_config">Save Configuration</button>
            <button id="load_config">Load Configuration</button>
            <button id="clear_config">Clear Configuration</button>
        </div>
    </div>

    <!-- Training Monitor / Analysis -->
    <div class="training-monitor">
        <div class="monitor-container">
        <h3>Training Monitor</h3>
          <!-- Charts -->
          <div class="chart-section">
            <div class="chart-container tooltip" data-tooltip="Loss is a measure of how far a model's predictions are from the actual values. In essence, it quantifies the error of the model. The goal of training is to minimize this loss, which, in turn, improves the model's accuracy.">
              <canvas id="lossChart"></canvas>
            </div>
            <div class="chart-container tooltip" data-tooltip="Accuracy is a measure of a model's performance, typically used for classification tasks. It represents the proportion of correct predictions among the total number of cases processed. High accuracy indicates that the model is able to correctly label the data most of the time.">
              <canvas id="accuracyChart"></canvas>
            </div>
          </div>
        </div>
        <!-- Current Parameters -->
        <div class="current-parameters-section">
          <p>Current accuracy: <span id="accuracy">N/A</span></p>
          <div id="current_parameters">
              <p>Current Batch Size: <span id="current_batch_size">N/A</span></p>
              <p>Current Learning Rate: <span id="current_learning_rate">N/A</span></p>
              <p>Current Momentum: <span id="current_momentum">N/A</span></p>
          </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const neuralNetworkAnimation = document.getElementById('neuralNetworkAnimation');
            const save_config_btn = document.getElementById('save_config');
            const load_config_btn = document.getElementById('load_config');
            const clear_config_btn = document.getElementById('clear_config');
            neuralNetworkAnimation.style.display = 'flex';
            save_config_btn.disabled = true;
            load_config_btn.disabled = true;
            clear_config_btn.disabled = true;
            let newParams = {
                "optimizer_params": {
                    "type": "SGD", // Assuming 'SGD' is your desired optimizer
                    "args": {
                        "lr": parseFloat(document.getElementById("learning_rate_slider").value),
                        "momentum": parseFloat(document.getElementById("momentum_slider").value)
                    }
                },
                "batch_size": parseInt(document.getElementById("batch_size_slider").value)
            };
            updateTrainingParams(newParams); // Initialize parameter config
        };
    </script>
</body>
</html>
